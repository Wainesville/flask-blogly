{% extends "base.html"%}
{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>

    <button href="users/new">Add User</button>

{% endblock %}
