{% extends "base.html"%}
{% block title %}Edit User Form{% endblock %}
{% block content %}
        <h1>Edit a User</h1>

        <form action="/" method="POST">
            <input type="text" name="first_name" placeholder="Joe">
            <input type="text" name="last_name" placeholder="Schmoe">
            <input type="text" name="image_url" placeholder="https://joeschmoe.com/joe-schmoe.jpg">
            <button>Add User</button>
        </form>

    {% endblock %}
